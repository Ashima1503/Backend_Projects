<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>St2</title>
    <style>
        fieldset{
            border: 3px solid rgb(240, 220, 220);
            width: 700px;
            padding: 10px;
        }
        fieldset .row input{
            margin-bottom:3px;
        }
        .text-center{
            margin-top :10px;
        }
        #b1{
            border-radius: 5% 5% 5% 5%;
            padding-top:10px;
            padding-right:10px;
            padding-left:10px;
            padding-bottom:10px;
            margin-left: 20px;
        }
     </style>
     <script>
	     function valid(){
    var id=document.forms["stfrm"]["id"].value;
    var name=document.forms["stfrm"]["name"].value;
    var address=document.forms["stfrm"]["address"].value;
    var s1=document.forms["stfrm"]["s1"].value;
    var s2=document.forms["stfrm"]["s2"].value;
    var s3=document.forms["stfrm"]["s3"].value;
    var s4=document.forms["stfrm"]["s4"].value;
    var s5=document.forms["stfrm"]["s5"].value;
    
    
    if(id==""){
        alert("Please enter your ID number")
        return false;
    }
    else if(isNaN(id)){
        alert("Please Enter Valid ID Number.");
        return false;
    }
    else if(name==""){
        alert("Please enter you name")
        return false;
    }
    else if(name.length >30 ){
        alert("Name should Be less Than 30 characters.");
        return false;
    }
   
    else if(!((name >='A' && name<='Z') || (name>='a' && name<='z'))){
        alert("Enter Valid Name.");
        return false;
    }

    else if(address==""){
        alert("Please enter your Address")
        return false;
    }
    else if(s1==""){
        alert("Please enter your Programming Abstraction Marks")
        return false;
    }
    else if((isNaN(id) || s1<0 || s1>100)){
        alert("Please Enter Valid Marks.");
        return false;
    }
    else if(s2==""){
        alert("Please enter your Front End Development Marks")
        return false;
    }
    else if((isNaN(id) || s2<0 || s2>100)){
        alert("Please Enter Valid Marks.");
        return false;
    }
    else if(s3==""){
        alert("Please enter your Back End Development Marks")
        return false;
    }
    else if((isNaN(id) || s3<0 || s3>100)){
        alert("Please Enter Valid Marks.");
        return false;
    }
    else if(s4==""){
        alert("Please enter your Algorithms Designs And Implementation Marks")
        return false;
    }
    else if((isNaN(id) || s4<0 || s4>100)){
        alert("Please Enter Valid Marks.");
        return false;
    }
    else if(s5==""){
        alert("Please enter your Business Communication Marks")
        return false;
    }
    else if((isNaN(id) || s5<0 || s5>100)){
        alert("Please Enter Valid Marks.");
        return false;
    }
    else{
		alert("Form submitted successfully")
		return true;
	}
}
	 </script>
</head>

<body >
    <div class="container">
    <h3 class="text-center" style="text-decoration:underline;color:rgb(11, 149, 204)">Registration Form</h3>
    <div class="row">
        <div class="col-sm-11" id="b1" col-sm-offset-5 style="background-color:rgb(11, 149, 204)">
            <div class="p-4">
        <form action="/next" method="post" name="stfrm" onsubmit="return valid()">
        <div class="text-white">

        <label class="col-sm-2">ID</label><input type="number" name="id"><br><br>
        <label class="col-sm-2">NAME</label><input type="text" name="name"><br><br>
       
        <label class="col-sm-2">ADDRESS</label>
        <textarea rows="3" class="col-sm-4" name="address"></textarea><br><br>
        
        <div class="row">
            <div class="col-sm-2">MARKS</div>
            <div class="col-sm-10">
                <fieldset>
                    <div class="row" >
                        <div class="col-sm-1">S.No.</div>
                        <div class="col-sm-6">SUBJECT</div>
                        <div class="col-sm-3">MARKS</div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1">1</div>
                        <div class="col-sm-6">Programming Abstraction</div>
                        <div class="col-sm-3"><input type="number" name="s1" id="s1" minlength="0" maxlength="100"></div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1">2</div>
                        <div class="col-sm-6">Front End Development</div>
                        <div class="col-sm-3"><input type="number" name="s2" id="s2"></div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1">3</div>
                        <div class="col-sm-6">Back End Development</div>
                        <div class="col-sm-3"><input type="number" name="s3" id="s3"></div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1">4</div>
                        <div class="col-sm-6">Algorithms Designs And Implementation</div>
                        <div class="col-sm-3"><input type="number" name="s4" id="s4"></div>
                        
                    </div>

                    <div class="row">
                        <div class="col-sm-1">5</div>
                        <div class="col-sm-6">Business Communication</div>
                        <div class="col-sm-3"><input type="number" name="s5" id="s5"></div>
                        
                    </div>
                    
                </fieldset>
                
                
            </div>
        </div>
        
       
        <div class="text-center">
        <button type="submit" class="btn btn-light">SUBMIT</button>
        </div>
        </div>
        </form>
           </div> 
           
 </body>
</html>
